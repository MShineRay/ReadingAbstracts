  <script src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js'></script>
  <script>

    // Encrypt
    var ciphertext = CryptoJS.AES.encrypt('{"password":"123456","username":"baoxun"}', 'hQ7kHJZCqSs1tBOZ').toString()
    console.log('前端加密AES后：',ciphertext)
    // var ciphertextBase64 = btoa(ciphertext)
    // console.log('前端加密AES后 base64：',ciphertextBase64)

    // Decrypt
    var bytes = CryptoJS.AES.decrypt(ciphertext, 'hQ7kHJZCqSs1tBOZ')
    var originalText = bytes.toString(CryptoJS.enc.Utf8)
    console.log('前AES解密后：', originalText)
