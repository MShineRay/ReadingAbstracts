<!DOCTYPE html>

  <style>
    div,html,body {

</head>
<body>
<div id="redirectTo3ds1AcsSimple" xmlns="http://www.w3.org/1999/html">
  <iframe id="redirectTo3ds1Frame" name="redirectTo3ds1Frame" height="100%" width="100%" sandbox="allow-forms allow-top-navigation allow-scripts"></iframe>
  <form
    id="redirectTo3ds1Form"
    method="POST" action="https://secure5.arcot.com/acspage/cap?"
